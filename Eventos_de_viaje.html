<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos Legendarios</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para el menú lateral */
        .menu {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 300px;
        }

        .menu-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Estilos para el contenido principal */
        .main-content {
            margin-left: 310px;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .button-row {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        /* Estilo de los botones (mazos de cartas) */
        .button-row button {
            position: relative;
            width: 200px;
            height: 300px;
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.3); /* Sombra para simular relieve */
            transform: translateY(0px); /* Posición inicial */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Pseudo-elementos para simular más cartas detrás */
        .button-row button::before, .button-row button::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 5px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .button-row button::before {
            transform: rotate(-3deg) translateY(-10px); /* Simular carta detrás */
            z-index: -1; /* Colocar detrás */
        }

        .button-row button::after {
            transform: rotate(3deg) translateY(-20px); /* Simular otra carta */
            z-index: -2; /* Más atrás */
        }

        /* Imágenes de fondo para cada botón */
        #btn1 {
            background-image: url('img/Trasera Carretera.png');
        }

        #btn2 {
            background-image: url('img/Trasera Espesura.png');
        }

        #btn3 {
            background-image: url('img/Trasera Desierto.png');
        }

        /* Efecto hover para simular que el mazo se levanta */
        .button-row button:hover {
            transform: translateY(-10px); /* Simula levantar el mazo */
            box-shadow: 0 12px 15px rgba(0, 0, 0, 0.4); /* Más sombra al levantar */
        }

        button, select {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }

        .treasure-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }

        .two-treasures-container {
            display: none;
            gap: 20px;
        }

    </style>
</head>
<body style="background-image: url('fondo.png'); background-size: cover;">

    <!-- Carga del menú lateral -->
    <div class="menu">
        <iframe src="menu.html" frameborder="0" class="menu-frame"></iframe>
    </div>

    <!-- Zona de contenido principal -->
    <div class="main-content">

        <!-- Grupo de botones con imagen de fondo en fila -->
        <div class="button-row">
            <button id="btn1" onclick="saveAndNavigate('Evento_Carretera.html')"></button>
            <button id="btn2" onclick="saveAndNavigate('Evento_Espesura.html')"></button>
            <button id="btn3" onclick="saveAndNavigate('Evento_Desierto.html')"></button>
        </div>

    </div>
    
    <script>
        // Navegar a una página guardando los valores antes
        function saveAndNavigate(url) {
            window.top.location.href = url; // Navegar a la nueva página en el marco principal
        }
    </script>

</body>
</html>
