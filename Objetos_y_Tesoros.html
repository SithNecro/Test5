<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos Legendarios</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para el menú lateral */
        .menu {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 300px;
        }

        .menu-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Estilos para el contenido principal */
        .main-content {
            margin-left: 310px;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .top-buttons {
            display: flex;
            gap: 10px;
        }

        .content-right {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        .treasure-image {
            width: 200px;
            border-radius: 5%;
        }

        button, select {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }

        .treasure-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }

        .two-treasures-container {
            display: none;
            gap: 20px;
        }

    </style>
</head>
<body style="background-image: url('fondo.png'); background-size: cover;">

    <!-- Carga del menú lateral -->
    <div class="menu">
        <iframe src="menu.html" frameborder="0" class="menu-frame"></iframe>
    </div>

    <!-- Zona de contenido principal -->
    <div class="main-content">

        <div class="nav-buttons">
            <!-- Añadimos target="_top" en cada botón para asegurar que las páginas se abran en el marco principal -->
            
            <button onclick="saveAndNavigate('Tesoros_Corrientes.html')" target="_top">Tesoros Corrientes</button><br>
            <button onclick="saveAndNavigate('Tesoros_Superiores.html')" target="_top">Tesoros Superiores</button><br>
            <button onclick="saveAndNavigate('Tesoros_Maravillosos.html')" target="_top">Tesoros Maravillosos</button><br>
            <button onclick="saveAndNavigate('Objetos_Legendario.html')" target="_top">Objetos Legendarios</button><br>
            
            
        </div>

       

    </div>
<script>
    // Navegar a una página guardando los valores antes
    function saveAndNavigate(url) {
      
        
        window.top.location.href = url; // Navegar a la nueva página en el marco principal
    }
   
</script>
</body>
</html>
