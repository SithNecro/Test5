<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Viaje: Espesura</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para el menú lateral */
        .menu {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 300px;
        }

        .menu-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Estilos para el contenido principal */
        .main-content {
            margin-left: 310px;
            padding: 20px;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas iguales */
            gap: 20px;
        }

        /* Contenedor de la imagen (lado izquierdo) */
        .treasure-container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centrar verticalmente */
        }

        /* Imagen responsive */
        .treasure-image {
            width: 100%;
            height: 100vh; /* Ocupar el 100% de la altura de la pantalla */
            object-fit: cover; /* Ajustar la imagen sin perder proporción */
        }

        /* Para asegurar que en pantallas más pequeñas el diseño siga funcionando */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr; /* Cambiar a una sola columna en pantallas pequeñas */
            }
            .treasure-image {
                height: 50vh; /* Reducir el tamaño de la imagen para pantallas pequeñas */
            }
        }

        /* Estilos para el lado derecho (botones y selector) */
        .right-controls {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        button, select {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px; /* Espacio entre botones y select */
        }

    </style>
</head>
<body style="background-image: url('fondo.png'); background-size: cover;">

    <!-- Carga del menú lateral -->
    <div class="menu">
        <iframe src="menu.html" frameborder="0" class="menu-frame"></iframe>
    </div>

    <!-- Zona de contenido principal -->
    <div class="main-content">

        <!-- Imagen en la parte izquierda -->
        <div class="treasure-container">
            <img src="img/traseras/Asentamientos.png" id="imagen-tesoro" alt="Tesoro Legendario" class="treasure-image">
        </div>

        <!-- Botones y selector en la parte derecha -->
        <div class="right-controls">
            <button onclick="cargarTesoroLegendario()" id="tesoro-btn">Sacar Evento de Viaje</button>
            <button onclick="barajarTesoros()">Barajar Eventos</button>
            
            <label for="selector-tesoro-0">Seleccionar Evento de Viaje:</label>
            <select id="selector-tesoro-0" onchange="cambiarImagenSeleccionada()">
                <!-- Aquí se añadirán los nombres de los archivos mediante JavaScript -->
            </select>
        </div>

    </div>

    <script src="Asentamientos.js"></script>

</body>
</html>
