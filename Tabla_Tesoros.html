<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos Legendarios</title>
    <style>
        /* Estilos para el menú lateral */
        .menu {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 300px;
        }

        .menu-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Estilos para el contenido principal */
        .main-content {
            margin-left: 310px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .button-row {
            display: flex;
            gap: 5px;
        }

        /* Estilo de las imágenes */
        .button-row img {
            width: 300px;
            height: 450px;
            object-fit: contain;
            border: none;
            cursor: pointer;
        }

        /* Estilos para el modal de imagen ampliada */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro semitransparente */
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

    </style>
</head>
<body style="background-image: url('fondo.png'); background-size: cover;">

    <!-- Carga del menú lateral -->
    <div class="menu">
        <iframe src="menu.html" frameborder="0" class="menu-frame"></iframe>
    </div>

    <!-- Zona de contenido principal -->
    <div class="main-content">
        <!-- Grupo de botones con imagen de fondo en dos columnas -->
        <div class="button-row">
            <img id="btn1" src="img/FAQ/BuscarObjetos1.png" alt="Imagen 1" onclick="ampliarImagen(this.src)">
            <img id="btn2" src="img/FAQ/BuscarObjetos2.png" alt="Imagen 2" onclick="ampliarImagen(this.src)">
        </div>
    </div>

    <!-- Modal para mostrar la imagen ampliada -->
    <div id="modal" class="modal" onclick="cerrarModal()">
        <img id="imagenModal" src="" alt="Imagen ampliada">
    </div>

    <script>
        // Función para ampliar la imagen
        function ampliarImagen(src) {
            document.getElementById("imagenModal").src = src;
            document.getElementById("modal").style.display = "flex";
        }

        // Función para cerrar el modal
        function cerrarModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>

</body>
</html>
