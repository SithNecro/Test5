<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amenaza</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background-image: url('fondo.png');
            background-size: cover;
        }

        #menuContainer {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 310px;
            background-color: #ccc;
        }

        #contentContainer0 {
            margin-left: 320px; /* Espacio para el menú */
        }

        .button2 {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            font-size: 18px;
        }

        .character-table-container table {
            width: 100%;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <div id="menuContainer">
        <iframe src="menu.html" id="iframeMenu"></iframe>
    </div>

    <div id="contentContainer0" class="container-fluid">
        <table class="table table-bordered table-striped">
            <tr>
                <td class="text-center">
                    <h2>Bolsa de Fichas</h2>
                    <label>
                        Ini. Aliados:
                        <input type="number" id="aliadas" min="1" max="25" value="4" class="form-control form-control-sm d-inline-block w-auto">
                    </label>
                    <label>
                        Ini. Enems:
                        <input type="number" id="enemigas" min="1" max="25" value="3" class="form-control form-control-sm d-inline-block w-auto">
                    </label>
                    <button class="btn btn-primary btn-sm" onclick="iniciarBolsa()">Reiniciar Bolsa</button>

                    <p class="result" id="aliadasRestantes">Fichas Aliadas: 0</p>
                    <button class="button2 btn btn-success btn-sm" onclick="ajustarFichas('aliadas', 1)">+</button>
                    <button class="button2 btn btn-danger btn-sm" onclick="ajustarFichas('aliadas', -1)">-</button>

                    <p class="result" id="enemigasRestantes">Fichas Enemigas: 0</p>
                    <button class="button2 btn btn-success btn-sm" onclick="ajustarFichas('enemigas', 1)">+</button>
                    <button class="button2 btn btn-danger btn-sm" onclick="ajustarFichas('enemigas', -1)">-</button>

                    <p class="result" id="totalFichas">Fichas en la Bolsa: 0</p>
                    <button class="btn btn-warning btn-sm" onclick="sacarFicha()">Sacar Ficha de la Bolsa</button>
                    <img id="imagenFicha" src="" alt="Imagen de la ficha" class="mt-3" style="display:none;">
                </td>
                <td class="text-center">
                    <h3>AMENAZA</h3>
                    <div class="mb-3">
                        <label for="modificadorTirada" class="form-label">Mod. Tirada:</label>
                        <input type="number" id="modificadorTirada" value="0" class="form-control form-control-sm">
                    </div>
                    <div class="mb-3">
                        <label for="rangoTirada" class="form-label">Rng. Amenaza:</label>
                        <input type="number" id="rangoTirada" value="9" class="form-control form-control-sm">
                    </div>
                    <button id="btnAmenaza" class="btn btn-danger btn-sm" onclick="manejarEventoAmenaza()">Tirar Amenaza</button>
                </td>
                <td class="text-center">
                    <div id="imageContainer">
                        <div id="imagenAmenazaContainer"></div>
                        <p id="mensajeAmenazaActual" class="mt-2"></p>
                        <p id="mensajeAmenaza"></p>
                        <p id="resultadoFicha"></p>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <div id="characterTableContainer" class="character-table-container">
                        <div id="controls" class="mb-3">
                            <label for="estado-select" class="form-label">Asignar estado:</label>
                            <select id="estado-select" class="form-select form-select-sm d-inline-block w-auto" onchange="toggleRoundsInput()">
                                <option value="Aturdido">Aturdido</option>
                                <option value="Enfermo">Enfermo</option>
                                <option value="Miedo">Miedo</option>
                                <option value="Terror">Terror</option>
                                <option value="Veneno">Veneno</option>
                            </select>
                            <label for="hero-select" class="form-label">al héroe:</label>
                            <select id="hero-select" class="form-select form-select-sm d-inline-block w-auto"></select>
                            <span id="rounds-container" style="display:none;">
                                <label for="rounds-input" class="form-label">Nº rondas:</label>
                                <input type="number" id="rounds-input" class="form-control form-control-sm d-inline-block w-auto" min="0" max="20">
                            </span>
                            <button class="btn btn-primary btn-sm" onclick="addState()">Añadir estado</button>
                        </div>
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Personaje</th>
                                    <th>Vida Act.</th>
                                    <th>Vida Máx.</th>
                                    <th>Maná</th>
                                    <th>Cordura</th>
                                    <th>Energía</th>
                                    <th>Suerte</th>
                                    <th colspan="3">Estado</th>
                                </tr>
                            </thead>
                            <tbody id="character-table">
                                <!-- Filas generadas dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <script src="Tirada_amenaza.js"></script>
    <script src="dado.js"></script>
    <script src="controlpersonajes.js"></script>
    <audio id="diceSound" src="sonidos/dados.mp3"></audio>
</body>
</html>
