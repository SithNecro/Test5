<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trampas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para el menú lateral */
        .menu {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 300px;
        }

        .menu-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Estilos para el contenido principal */
        .main-content {
            margin-left: 310px;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: space-between;
        }

        /* Contenedor que divide la página en dos columnas */
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .column img {
            width: 200px;
            border-radius: 5%;
        }

        .buttons {
            margin-top: 20px;
        }

        button, select {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }

        /* Imagen FAQ */
        .faq-image {
            width: 200px;
            margin-bottom: 20px;
        }

        /* Selector y botones debajo de la imagen de trampas */
        .trampas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body style="background-image: url('fondo.png'); background-size: cover;">

    <!-- Carga del menú lateral -->
    <div class="menu">
        <iframe src="menu.html" frameborder="0" class="menu-frame"></iframe>
    </div>

    <!-- Zona de contenido principal -->
    <div class="main-content">
        <!-- Columna izquierda (FAQ) -->
        <div class="column">
            <img src="img/FAQ/FAQ_Puertas.png" alt="FAQ" class="faq-image">
        </div>

        <!-- Columna derecha (Trampas) -->
        <div class="column trampas-container">
            <!-- Botones debajo de la imagen de trampas -->
            <div class="buttons">
                <button onclick="cargarTesoroLegendario()" id="tesoro-btn">Sacar Trampa</button>
                <button onclick="barajarTesoros()">Barajar Trampas</button>
            </div>
            <img src="img/Trasera trampas.png" id="imagen-tesoro" alt="Trampas" class="treasure-image">
            
            <label for="selector-tesoro-0">Seleccionar Trampa:</label>
            <select id="selector-tesoro-0" onchange="cambiarImagenSeleccionada()">
                <!-- Aquí se añadirán los nombres de los archivos mediante JavaScript -->
            </select>

            
        </div>
    </div>

    <script src="Trampa.js"></script>
</body>
</html>
