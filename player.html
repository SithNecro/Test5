        < !DOCTYPE html >
        <html lang="es">
            <head>
                <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Reproductor de Audio</title>
                        <style>
                            body {
                                display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            margin: 0;
                               font-family: 'Arial', sans-serif;
                                background-color: #404040;
                                color: white;
                            }

                            .menu-lateral {
                                color: white;
                                width: 300px;
                                padding-left: 20px;
                                padding-right: 20px;
                                height: 100vh;
                                position: fixed;
                                background-color: #404040;
                                overflow-y: auto; /* Habilitar barra de scroll vertical */
                            }

                            .butback {
                                background-image: linear-gradient(to right, #6c757d, #adb5bd);
                            }

                            .menu-lateral h2 {
                                font-family: 'Georgia', serif;
                                margin-bottom: 10px;
                            }

                            .menu-lateral input {
                                width: 50px;
                                padding: 5px;
                                text-align: center;
                            }

                            .menu-lateral button {
                                width: 30px;
                                height: 30px;
                                border: none;
                                border-radius: 50%;
                                color: white;
                                font-size: 16px;
                                margin-left: 10px;
                                cursor: pointer;
                            }

                            .menu-lateral .section {
                                margin-bottom: 20px;
                            }

                            .menu-lateral .nav-buttons button {
                                width: 80%;
                                padding: 10px;
                                margin-top: 10px;
                                border: none;
                                color: white;
                                padding: 14px 28px;
                                cursor: pointer;
                                border-radius: 5px;
                                transition: transform 0.3s ease-in-out;
                                background-image: linear-gradient(to right, #6c757d, #adb5bd);
                                text-align: center;
                                line-height: normal;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                background-color: #777;
                            }

                                .menu-lateral .nav-buttons button:hover {
                                    background-color: #848b92;
                                }

                                .menu-lateral .nav-buttons button:active {
                                    transform: scale(0.80);
                                }

                            .alerta {
                                color: yellow;
                                font-weight: bold;
                                display: none;
                            }

                            .input-group label {
                                display: inline-block;
                                margin-right: 20px; /* Espacio entre los elementos */
                            }
                            /* Estilo para los botones de m칰sica circulares */
                            .music-button {
                                width: 50px;
                                height: 50px;
                                border-radius: 50%;
                                background-size: cover;
                                background-position: center;
                                cursor: pointer;
                                border: none;
                                margin: 10px;
                                outline: none;
                                transition: box-shadow 0.3s; /* Transici칩n para el relieve */
                            }

                            .music-button1 {
                                background-image: url('./img/camino.png'); /* Imagen de camino de tierra */
                            }

                            .music-button2 {
                                background-image: url('./img/espadas.png'); /* Imagen de espadas */
                            }

                            .music-button3 {
                                background-image: url('./img/mazmorra.png'); /* Imagen de puerta de mazmorra */
                            }

                            /* Estilo para el bot칩n de silenciar */
                            .music-button4 {
                                background-color: red; /* Rojo por defecto */
                                color: white;
                                font-weight: bold;
                                transition: background-color 0.3s; /* Transici칩n para el cambio de color */
                            }

                                .music-button4.active {
                                    background-color: green; /* Verde cuando est치 activo */
                                }

                            /* Estilo de relieve para los botones cuando est치n pulsados */
                            .pressed {
                                box-shadow: inset 2px 2px 5px rgba(255, 255, 255, 0.7);
                            }
                        </style>
                    </head>
            <body>
                <button title="M칰sica de camino" class="music-button music-button1" onclick="playMusic('camino')"></button>
                <button title="M칰sica de combate" class="music-button music-button2" onclick="playMusic('guerra')"></button>
                <button title="M칰sica de mazmorra" class="music-button music-button3" onclick="playMusic('mazmorra')"></button>
                <button title="Parar la m칰sica" class="music-button music-button4" id="muteButton" onclick="stopMusic()">游댆</button>

                <img src="./img/playersound.png">
                <audio id="audioPlayer" loop></audio> <!-- Elemento de audio que reproduce en bucle -->

                <script>
                    const tracks = {
                        camino: ['sonidosambientes/camino1.mp3', 'sonidosambientes/camino2.mp3', 'sonidosambientes/camino3.mp3'],
                        guerra: ['sonidosambientes/guerra1.mp3', 'sonidosambientes/guerra2.mp3', 'sonidosambientes/guerra3.mp3'
                            , 'sonidosambientes/guerra4.mp3', 'sonidosambientes/guerra5.mp3', 'sonidosambientes/guerra6.mp3'
                            , 'sonidosambientes/guerra7.mp3'],
                        mazmorra: ['sonidosambientes/mazmorra1.mp3', 'sonidosambientes/mazmorra2.mp3']
                    };
                    const audioPlayer = document.getElementById('audioPlayer');

                    // Escuchar mensajes de `menu.html`
                    window.addEventListener('message', (event) => {
                        const { action, trackType } = event.data;

                        if (action === 'play' && trackType) {
                            playRandomTrack(trackType);
                        } else if (action === 'stop') {
                            stopTrack();
                        }
                    });
                    function playRandomTrack(type) {
                        if (!tracks[type]) return;

                        stopTrack(); // Detener cualquier reproducci칩n en curso
                        const trackList = tracks[type];
                        const randomTrack = trackList[Math.floor(Math.random() * trackList.length)];
                        audioPlayer.src = randomTrack;

                        audioPlayer.load();
                        audioPlayer.play().catch(error => {
                            console.log("Error en la reproducci칩n:", error);
                        });
                    }
                    function stopTrack() {
                        audioPlayer.pause();
                        audioPlayer.currentTime = 0;
                        audioPlayer.src = "";
                    }
                </script>
            </body>
</html>
