<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #404040;
            color: white;
        }

        .menu-lateral {
            color: white;
            width: 300px;
            padding-left: 20px;
            padding-right: 20px;
            height: 100vh;
            position: fixed;
            background-color: #404040;
            overflow-y: auto;
        }

        .butback {
            background-image: linear-gradient(to right, #6c757d, #adb5bd);
        }

        .menu-lateral h2 {
            font-family: 'Georgia', serif;
            margin-bottom: 10px;
        }

        .menu-lateral .nav-buttons button {
            width: 80%;
            padding: 14px 28px;
            margin-top: 10px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            background-image: linear-gradient(to right, #6c757d, #adb5bd);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .menu-lateral .nav-buttons button:hover {
                background-color: #848b92;
            }

            .menu-lateral .nav-buttons button:active {
                transform: scale(0.80);
            }

        .music-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            margin: 10px;
            outline: none;
            transition: box-shadow 0.3s;
        }

        .music-button1 {
            background-image: url('./img/camino.png');
        }

        .music-button2 {
            background-image: url('./img/espadas.png');
        }

        .music-button3 {
            background-image: url('./img/mazmorra.png');
        }

        .music-button4 {
            background-color: red;
            color: white;
            font-weight: bold;
        }

            .music-button4.active {
                background-color: green;
            }
    </style>
</head>
<body>
    <button title="MÃºsica de camino" class="music-button music-button1" onclick="playRandomTrack('camino')"></button>
    <button title="MÃºsica de combate" class="music-button music-button2" onclick="playRandomTrack('guerra')"></button>
    <button title="MÃºsica de mazmorra" class="music-button music-button3" onclick="playRandomTrack('mazmorra')"></button>
    <button title="Parar la mÃºsica" class="music-button music-button4" id="muteButton" onclick="stopTrack()">ðŸ”‡</button>

    <audio id="audioPlayer" loop></audio>

    <script>
        const tracks = {
            camino: ['sonidosambientes/camino1.mp3', 'sonidosambientes/camino2.mp3', 'sonidosambientes/camino3.mp3'],
            guerra: ['sonidosambientes/guerra1.mp3', 'sonidosambientes/guerra2.mp3', 'sonidosambientes/guerra3.mp3',
                'sonidosambientes/guerra4.mp3', 'sonidosambientes/guerra5.mp3', 'sonidosambientes/guerra6.mp3',
                'sonidosambientes/guerra7.mp3'],
            mazmorra: ['sonidosambientes/mazmorra1.mp3', 'sonidosambientes/mazmorra2.mp3']
        };
        const audioPlayer = document.getElementById('audioPlayer');

        function playRandomTrack(type) {
            if (!tracks[type]) return;

            stopTrack();
            const trackList = tracks[type];
            const randomTrack = trackList[Math.floor(Math.random() * trackList.length)];
            audioPlayer.src = randomTrack;

            audioPlayer.load();
            audioPlayer.play().catch(error => {
                console.log("Error en la reproducciÃ³n:", error);
            });
        }

        function stopTrack() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            audioPlayer.src = "";
        }
    </script>
</body>
</html>
