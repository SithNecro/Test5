<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Viaje: Carreteras</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para el menú lateral */
        .menu {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 300px;
        }

        .menu-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Estilos para el contenido principal */
        .main-content {
            margin-left: 310px;
            padding: 20px;
            /*height: 100vh;*/
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas iguales */
            gap: 20px; /* Espacio entre columnas */
        }

        /* Contenedor de la imagen (lado izquierdo) */
        .treasure-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Alinear al centro verticalmente */
        }

        .treasure-image {
            width: 350px;
            border-radius: 5%;
        }

        /* Estilos para el lado derecho (botones y selector) */
        .right-controls {
            display: flex;
            flex-direction: column; /* Apilar elementos uno debajo de otro */
            justify-content: flex-start;
            align-items: flex-start;
        }

        button, select {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px; /* Espacio entre botones y select */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KE6iV0u81GksPim+O3zDLP35BZPtjL8wwGjTUBwC9K3IWjkRYktbhDFAFi5RCSAN" crossorigin="anonymous">
</head>
<body style="background-image: url('fondo.png'); background-size: cover;">

    <!-- Carga del menú lateral -->
    <div class="menu">
        <iframe src="menu.html" frameborder="0" class="menu-frame"></iframe>
    </div>

    <!-- Zona de contenido principal -->
    <div class="main-content">
        <!-- Contenedor de la imagen -->
        <div class="treasure-container" id="single-treasure-container">
            <img src="img/traseras/Trasera Carretera.png" id="imagen-tesoro" alt="Tesoro Legendario" class="treasure-image">
        </div>

        <!-- Controles derechos -->
        <div class="right-controls">
            <!-- Botones -->
            <button onclick="cargarTesoroLegendario()" id="tesoro-btn" class="btn btn-primary mb-2">
                Sacar Evento de Viaje
            </button>
            <button onclick="barajarTesoros()" class="btn btn-secondary mb-2">
                Barajar Eventos
            </button>

            <!-- Selector -->
            <select id="selector-tesoro-0" class="form-select">
                <!-- Aquí se añadirán los nombres de los archivos mediante JavaScript -->
            </select>
        </div>
    </div>


    <script src="Evento_Carretera.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-QF1QIuEexfaY3oTWFUmfVUgLrZjmkjEBPh8fB40LtKA4U16s12j9vTYAjIYdk4hR" crossorigin="anonymous"></script>



</body>
</html>
